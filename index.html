<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration</title>
</head>
<body>
<section>
    <h1>
        <span class="log">Login</span>
        <span class="pipe">|</span>
        <span class="register">Register</span>
    </h1>
    <p class="info">Enter your email and password to register.</p>
    <form>
        <input type="text" name="username" placeholder="Username">
        <input type="email" name="email" placeholder="Enter your email address">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password" placeholder="Confirm Password">
        <button type="submit" name="submit" class="register-btn">Register</button>
    </form>
    <p class="line">
        <span>Or register with</span>
    </p>
    <button class="google">
        <img src="./logo/google%201.png" alt="google logo">
        <span>Continue with Google</span>
    </button>
    <button class="fb">
        <img src="./logo/facebook%20.svg" alt="facebook logo">
        <span>Continue with Facebook</span>
    </button>
</section>
<div class="bottom"></div>
</body>
</html>
